<div class="panel panel-success">
  <div class="panel-heading">
    <div ng-if="user.signedIn">
      <h1>Hello, {{smth()}}</h1>
      <button class="btn btn-primary" ng-click="signOut()">Sign out</button>
      <a ui-sref="user.accounts">Accounts</a>
    </div>
  </div>
  <div class="panel-body">
    <form class="form-inline">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Enter your name" autofocus ng-model="name">
      </div>
    </form>

    <div id="login-form">
      <h1>Login</h1>
      <form ng-init="loginForm = {}" role="form" ng-submit="submitLogin(loginForm)" class="ng-pristine ng-valid-email ng-invalid ng-invalid-required">
        <fieldset ng-disabled="user.signedIn">
          <div class="form-group">
            <label>email</label>
            <input type="email" class="form-control ng-pristine ng-untouched ng-valid ng-valid-email" ng-model="loginForm.email" name="email">
          </div>
          <div class="form-group">
            <label>name</label>
            <input type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="loginForm.name" name="name">
            <p class="help-block">Users can use alternate authentication keys. See<a href="https://github.com/plataformatec/devise/wiki/How-To:-Allow-users-to-sign-in-using-their-username-or-email-address#tell-devise-to-use-username-in-the-authentication_keys"> here </a>for more info.</p>
          </div>
          <div class="form-group">
            <label>password</label>
            <input type="password" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" required="required" ng-model="loginForm.password" name="password">
          </div>
          <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
        </fieldset>
      </form>
    </div>
    <div id="register-form">
      <h1>Register</h1>
      <form ng-init="registrationForm = {}" role="form" ng-submit="submitRegistration(registrationForm)" class="ng-pristine ng-invalid ng-invalid-required ng-valid-email">
        <fieldset ng-disabled="user.signedIn">
          <div class="form-group">
            <label>email</label>
            <input type="email" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-email" required="required" ng-model="registrationForm.email" name="email">
          </div>
          <div class="form-group">
            <label>password</label>
            <input type="password" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" required="required" ng-model="registrationForm.password" name="password">
          </div>
          <div class="form-group">
            <label>password confirmation</label>
            <input type="password" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" required="required" ng-model="registrationForm.password_confirmation" name="password_confirmation">
          </div>
          <div class="form-group">
            <label>name</label>
            <input type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="registrationForm.name" name="name">
            <p class="help-block">This value can also be used for authentication. See<a href="https://github.com/plataformatec/devise/wiki/How-To:-Allow-users-to-sign-in-using-their-username-or-email-address#tell-devise-to-use-username-in-the-authentication_keys"> here </a>for more info.</p>
          </div>
          <div class="form-group">
            <label>favorite color (optional)</label>
            <input type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="registrationForm.favorite_color" name="favorite_color">
          </div>
          <button class="btn btn-primary btn-lg" type="submit" id="reg-submit">Register</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
